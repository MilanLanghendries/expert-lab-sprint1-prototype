<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    {% if user.is_authenticated %}
        <p>You are logged in as {{ user.username }}. <a href="/admin/logout/">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="/accounts/login/">Login</a> or <a href="/accounts/signup/">Signup</a></p>
    {% endif %}
</body>
</html>
